<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이썬에서 input() 함수의 활용법</title>
</head>
<body>
    <h1>파이썬에서 input() 함수의 활용법</h1>
    <p>input()함수는 사용자가 무엇을 입력해도 리턴은 무조건 <b>문자열 자료형</b>이다. 그러므로 만약 이 함수로 입력받은것과 숫자를 더하는 코드를 작성하면 에러가 발생한다. 문자와 숫자는 파이썬에서 더하기 연산이 불가하기 때문이다. 
    이를 해결하기위해서 cast를 해주는 함수를 이용 할 수있다. int(), float()따위가 파이썬에서 형변환을 해주는 함수이다. </p>
</body>
</html>
